    <div class="form-section">
        <h2>Create Room</h2>
        <form method="POST" action="#">
            <div class="form-group">
                <label for="roomnumber">Room Number:</label>
                <input type="text" class="form-control" id="roomnumber" placeholder="Enter room number" name="roomnumber" required>
            </div>
            <div class="form-group">
                <label for="roomclass">Select Class:</label>
                <select class="form-control" id="roomclass">
                
                <option>Luxury</option>
                <option>Deluxe</option>
                <option>General</option>
                </select>
            </div>
            <div class="form-group">
                <label for="roomnumber">Fare (per 24hrs):</label>
                <input type="text" class="form-control" id="roomnumber" placeholder="Enter fare" name="roomnumber" required>
            </div>
          <button type="submit" class="btn btn-danger btn-md btn-block">Submit</button>
        </form>
      </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
