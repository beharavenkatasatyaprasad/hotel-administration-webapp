<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Tonight</title>
</head>
<body>
    <nav  class="navbar navbar-dark bg-dark" style="background-color: #5F9EA0 !important;">
        <a href="#"><img src="imgs/logo.png" alt="" height="40"></a>
        <div class="nav_links">
            <a href="http://www.google.com">Create Room</a>
            <a href="http://www.google.com">Add New Customer</a>
            <a href="http://www.google.com">Book Room</a>
            <a href="http://www.google.com">List all Booking</a>
            <a href="http://www.google.com">List all Customers</a>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imgs/banner1.jpg" class="d-block w-100" alt="banner1">
          </div>
          <div class="carousel-item">
            <img src="imgs/banner2.jpg" class="d-block w-100" alt="banner2">
          </div>
          <div class="carousel-item">
            <img src="imgs/banner3.jpg" class="d-block w-100" alt="banner3">
          </div>
          <div class="carousel-item">
            <img src="imgs/banner4.jpg" class="d-block w-100" alt="banner4">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="container">
        <div class="row row-col text-center">
          <div class="col"><a href="http://www.google.com">Create Room</a></div>
          <div class="col"><a href="http://www.google.com">Add New Customer</a></div>
          <div class="col"><a href="http://www.google.com">Book Room</a></div>
          <div class="col"><a href="http://www.google.com">List All Booking</a></div>
          <div class="col"><a href="http://www.google.com">List All Customers</a></div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
